<div class="rounded shadow-sm p-2" style="width: 200px">
  <div class="card-img text-center">
    <img
      src="./assets/image/nadya-filatova-frTrM7Gdkho-unsplash.jpg"
      alt=""
      width="170"
      height="170"
      class="rounded-circle"
      style="border: 10px solid rgba(194, 199, 248, 0.164)"
    />
    @if (!item.picture) {
      <i class="fa-solid fa-mountain-sun"></i>
    }
  </div>
  <div class="card-body my-2">
    <p class="text-secondary m-0">{{ item.name }}</p>
  </div>
  <div class="d-flex align-items-center justify-content-between">
    <p class="mb-0 text-success">Rp BIF{{ item.price }}</p>
    <button class="btn btn-primary" (click)="add()">+</button>
  </div>
</div>
